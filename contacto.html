    <h1>Contacto</h1>
    <p>
      Ante Cualquier duda, consulta o reclamo no dudes en comunicarte con
      nosotros
    </p>
    <form class="body__form">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" />
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" />
      <div></div>
      <label for="Numerotel">Numero de Telefono</label>
      <input type="number" name="numerotel" id="numerotel" />
      <div></div>
      Hombre
      <input type="radio" name="sexo" id="sexo" value="hombre" />
      Mujer
      <input type="radio" name="sexo" id="sexo" value="mujer" />
      Otro
      <input type="radio" name="sexo" id="sexo" value="otro" />
      <div></div>
      <textarea name="Mensaje">Inserte su consulta o duda aqui</textarea>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpiar" />
    </form>
    <div class="body__seccion1">
      <p class="body__seccion1__p">
        Tambien podes usar otras vias de contacto como nuestro numero de
        telefono o via Whatsapp.
      </p>
